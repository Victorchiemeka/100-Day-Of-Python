<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    <div class="content">
        <div class="card">
            {% for blogs in posts %}
                {% if blogs["id"] == 1 %}
                    <h2>{{blogs["title"]}}</h2>
                    <p class="text">{{blogs["subtitle"]}} </p>
                    <a href="{{url_for('get_post', num=1)}}">Read</a>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    <div class="content">
        <div class="card">
            {% for blogs in posts %}
                {% if blogs["id"] == 2 %}
                    <h2>{{blogs["title"]}}</h2>
                    <p class="text">{{blogs["subtitle"]}} </p>
                    <a href="{{url_for('get_post', num=2)}}">Read</a>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
