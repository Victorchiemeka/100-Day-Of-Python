<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <!-- Define custom styles for Apple-inspired design -->
    <style>
      body {
        background-color: #f2f2f7;
      }
      .container {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
        max-width: 400px;
      }
      label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Add Book</h1>
      <form action="{{ url_for('add') }}" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Book Name</label>
          <input name="title" type="text" class="form-control" id="title">
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Book Author</label>
          <input name="author" type="text" class="form-control" id="author">
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label">Rating</label>
          <input name="rating" type="text" class="form-control" id="rating">
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
      </form>
    </div>
    <!-- Include Bootstrap JS and jQuery (optional, only if needed for Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
